  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<body>
<form class="form-inline" th:action="@{/updateCheck/}+${dish.id}">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputName2" th:value="${dish.name}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Num</label>
    <input type="text"  name="num" class="form-control" id="exampleInputEmail2" th:value="${dish.num}" >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Price</label>
    <input type="text" name="price"  class="form-control" id="exampleInputEmail3" th:value="${dish.price}">
  </div>
  <button type="submit" class="btn btn-default">修改</button>
</form>
