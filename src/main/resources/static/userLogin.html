<form class="form-horizontal" action="/user/login" method="post">
    <div class="form-group">
        <label for="inputEmail3"  class="col-sm-2 control-label">username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="inputEmail3" placeholder=Username>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-10">
            <input type="text" placeholder="请输入验证码" name="kaptcha" >
            <img id="captcha_img" alt="点击更换" title="点击更换"
                 src="kaptcha"  onclick="this.src=this.src+'?c='+Math.random();" />
<!--            onclick="refresh()"-->
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" href="user/registerHtml" role="button">register</a>
        </div>
    </div>
</form>
</body>
